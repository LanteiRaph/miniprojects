<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="loader.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header>
                <h1>Js Simple Calc</h1>
            </header>
            <section>
                <div class="flex-container calc">
                    <div class="flex-container calc-content">
                        <div class="screen">
                            <div class="values" data-screen>
                            </div>
                        </div>
                        <div class="controls">
                            <div class="right-panel">
                                <div class="character" data-number>9</div>
                                <div class="character" data-number>8</div>
                                <div class="character" data-number>7</div>
                                <div class="character" data-number>6</div>
                                <div class="character" data-number>5</div>
                                <div class="character" data-number>4</div>
                                <div class="character" data-number>3</div>
                                <div class="character" data-number>2</div>
                                <div class="character" data-number>1</div>
                                <div class="character" data-number>0</div>
                                <div class="character" data-number>.</div>
                                <div class="character" data-delete>Del</div>
                            </div>
                            <div class="left-panel">
                                <div class="character oparators" data-operator>+</div>
                                <div class="character oparators" data-operator>-</div>
                                <div class="character oparators" data-operator>*</div>
                                <div class="character oparators equal" data-operator>/</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="buttons">
                <button class="btn" data-clear>Clear</button>
            </div>
        </div>
    </div>
</body>

</html>
